<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 3 - Factorial, Sum, and Average</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #ffe4e1;
      font-family: 'Source Code Pro', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    .maincard {
      background-color: rgba(35, 35, 35, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 900px;
      text-align: center;
    }
    h1, h3 {
      color: #ff69b4;
      text-shadow: 2px 2px 5px #ff1493;
    }
    input {
      width: 50%;
      padding: 10px;
      margin: 10px auto;
      font-size: 1rem;
      border: 2px solid #ff69b4;
      border-radius: 5px;
      background-color: rgba(255, 105, 180, 0.2);
      color: white;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff69b4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    button:hover {
      background-color: #ff1493;
    }
    p {
      color: white;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="maincard">
    <h1>Factorial, Sum, and Average Calculator</h1>
    <p>
      <label for="nValue">Enter an integer value (n):</label>
      <input id="nValue" type="number" min="1">
      <button onclick="calculateResults()">Calculate</button>
    </p>
    <h3 id="factorialResult"></h3>
    <h3 id="sumResult"></h3>
    <h3 id="averageResult"></h3>
    <a href="index.html">Back to Homepage</a>
  </div>

  <script>
    function calculateResults() {
      const n = parseInt(document.getElementById("nValue").value);

      if (isNaN(n) || n < 1) {
        alert("Please enter a positive integer.");
        return;
      }

      // 1. Calculate nth factorial using while loop
      let factorial = 1;
      let i = 1;
      while (i <= n) {
        factorial *= i;
        i++;
      }

      // 2. Calculate sum of first n numbers using do-while loop
      let sum = 0;
      let j = 1;
      do {
        sum += j;
        j++;
      } while (j <= n);

      // 3. Calculate average of first n numbers using for loop
      let total = 0;
      for (let k = 1; k <= n; k++) {
        total += k;
      }
      const average = total / n;

      // Display the results
      document.getElementById("factorialResult").innerHTML = 
        `The factorial of ${n} is: <strong>${factorial}</strong>`;
      document.getElementById("sumResult").innerHTML = 
        `The sum of the first ${n} numbers is: <strong>${sum}</strong>`;
      document.getElementById("averageResult").innerHTML = 
        `The average of the first ${n} numbers is: <strong>${average.toFixed(2)}</strong>`;
    }
  </script>
</body>
</html>
