<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 3 - Nth Factorial, Sum and Average</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #ffe4e1;
      font-family: 'Source Code Pro', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    .maincard {
      background-color: rgba(35, 35, 35, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 900px;
      text-align: center;
    }
    h1, h3 {
      color: #ff69b4;
      text-shadow: 2px 2px 5px #ff1493;
    }
    input {
      width: 50%;
      padding: 10px;
      margin: 10px auto;
      font-size: 1rem;
      border: 2px solid #ff69b4;
      border-radius: 5px;
      background-color: rgba(255, 105, 180, 0.2);
      color: white;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff69b4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    button:hover {
      background-color: #ff1493;
    }
    p {
      color: white;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="maincard">
    <h1>Print N Natural Numbers</h1>
    <p>
      <label for="nlimit">Input a value for n:</label>
      <input id="nlimit" type="number">
      <button onclick="ShowNumbers()">Show Numbers</button>
    </p>
    <h3 id="ntitle"></h3>
    <p id="nnumbers"></p>
    <a href="index.html">Back to Homepage</a>
  </div>

  <script>
    function ShowNumbers() {
      let nlimit = parseInt(document.getElementById("nlimit").value);
      let ntext = "";

      if (isNaN(nlimit) || nlimit <= 0) {
        alert("Please enter a positive integer.");
        return;
      }

      for (let i = 1; i <= nlimit; i++) {
        ntext += i + " ";
      }

      document.getElementById("ntitle").innerHTML =
        `The first ${nlimit} natural numbers are:`;
      document.getElementById("nnumbers").innerHTML = ntext;
    }
  </script>
</body>
</html>
