<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 1 - Conversion</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #ffe4e1;
      font-family: 'Source Code Pro', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .maincard {
      display: flex;
      flex-direction: column;
      background-color: rgba(35, 35, 35, 0.9);
      width: 600px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
    }
    h1, h2 {
      color: #ff69b4;
      text-shadow: 2px 2px 5px #ff1493;
      text-align: center;
    }
    select, input, button {
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      font-size: 1rem;
      border: 2px solid #ff69b4;
      border-radius: 5px;
      display: block;
      background-color: rgba(255, 105, 180, 0.2);
      color: white;
    }
    button {
      background-color: #ff69b4;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 2px solid #ff69b4;
      border-radius: 5px;
      background-color: #fff0f5;
      color: white;
      font-size: 1.2rem;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    a {
      color: #ff69b4;
      text-decoration: none;
      text-align: center;
      display: block;
      margin-top: 20px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="maincard">
    <h1>Assignment 1: Conversion</h1>
    <h2>Select a Conversion Type:</h2>

    <select id="conversionType">
      <option value="ftoc">Fahrenheit to Celsius</option>
      <option value="ctof">Celsius to Fahrenheit</option>
      <option value="mtof">Meters to Feet</option>
      <option value="ftom">Feet to Meters</option>
    </select>

    <input type="number" id="inputValue" placeholder="Enter value" />

    <button onclick="performConversion()">Convert</button>

    <div class="result" id="result"></div>

    <a href="index.html">Back to Homepage</a>
  </div>

  <script>
    function performConversion() {
      const conversionType = document.getElementById('conversionType').value;
      const inputValue = parseFloat(document.getElementById('inputValue').value);
      let resultText = '';

      if (isNaN(inputValue)) {
        resultText = 'Please enter a valid number.';
      } else {
        switch (conversionType) {
          case 'ftoc':
            resultText = `${inputValue} 째F = ${((inputValue - 32) * (5 / 9)).toFixed(2)} 째C`;
            break;
          case 'ctof':
            resultText = `${inputValue} 째C = ${(inputValue * (9 / 5) + 32).toFixed(2)} 째F`;
            break;
          case 'mtof':
            resultText = `${inputValue} meters = ${(inputValue * 3.28084).toFixed(2)} feet`;
            break;
          case 'ftom':
            resultText = `${inputValue} feet = ${(inputValue / 3.28084).toFixed(2)} meters`;
            break;
        }
      }
      document.getElementById('result').innerText = resultText;
    }
  </script>
</body>
</html>
