<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 1 - Conversion</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #ffe4e1;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff69b4;
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px #ff1493;
    }
    h2 {
      color: #ff69b4;
      font-size: 1.8rem;
    }
    select, input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border: 2px solid #ff69b4;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }
    button {
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 2px solid #ff69b4;
      border-radius: 5px;
      background-color: #fff0f5;
      color: #333;
      font-size: 1.2rem;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
    }
    .container {
      display: inline-block;
      border: 3px solid #ff1493;
      padding: 20px;
      border-radius: 15px;
      background-color: #fff0f5;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
    }
    a {
      display: block;
      margin-top: 20px;
      font-size: 1rem;
      color: #ff1493;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Assignment 1: Conversion</h1>
    <h2>Select a Conversion Type:</h2>

    <select id="conversionType">
      <option value="ftoc">Fahrenheit to Celsius</option>
      <option value="ctof">Celsius to Fahrenheit</option>
      <option value="mtof">Meters to Feet</option>
      <option value="ftom">Feet to Meters</option>
    </select>
    <br>
    <input type="number" id="inputValue" placeholder="Enter value" />
    <button onclick="performConversion()">Convert</button>

    <div class="result" id="result"></div>

    <a href="index.html">Back to Homepage</a>
  </div>

  <script>
    function performConversion() {
      const conversionType = document.getElementById('conversionType').value;
      const inputValue = parseFloat(document.getElementById('inputValue').value);
      let resultText = '';

      if (isNaN(inputValue)) {
        resultText = 'Please enter a valid number.';
      } else {
        switch (conversionType) {
          case 'ftoc':
            resultText = `${inputValue} 째F = ${(inputValue - 32) * (5 / 9).toFixed(2)} 째C`;
            break;
          case 'ctof':
            resultText = `${inputValue} 째C = ${(inputValue * (9 / 5) + 32).toFixed(2)} 째F`;
            break;
          case 'mtof':
            resultText = `${inputValue} meters = ${(inputValue * 3.28084).toFixed(2)} feet`;
            break;
          case 'ftom':
            resultText = `${inputValue} feet = ${(inputValue / 3.28084).toFixed(2)} meters`;
            break;
          default:
            resultText = 'Invalid conversion type.';
        }
      }
      document.getElementById('result').innerText = resultText;
    }
  </script>
</body>
</html>
